<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}"> -->

<head>
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>

<body>
  <h2>Rectangles</h2>
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Color</th>
      <th>Width</th>
      <th>Height</th>
      <th>Link to rectangle</th>
      <th></th>
    </tr>
    <tr>
      <td>1</td>
      <td th:text=${rectangle.name}></td>
      <td>red</td>
      <td>60</td>
      <td>400000000000</td>
      <td><a href=rectangle>rectangle1</a></td>
      <td>
        <!--Wrap button into form-->
        <form action="#" th:action="@{/delrect/1}" th:method="delete">
          <input type="hidden" name="_method" value="delete" />
          <button type="submit">-</button>
        </form>

      </td>
    </tr>
  </table>

  <h2>Add new rectangle</h2>
  <!--th:action post to the submit endpoint -->
  <form th:action=@{/submit} th:object=${rectangle} method=POST>
    <p>Name: <input type=text th:field=*{name} /> </p>
    <p>Color: <input type=text th:field=*{color} /> </p>
    <p>Width: <input type=number th:field=*{width} /> </p>
    <p>Height: <input type=number th:field=*{height} /> </p>
    <!--Submit button-->
    <p><input type=submit value=Submit>
    </p>
  </form>

</body>
